{% extends 'base.html' %}
{% block body %}

<div class="jumbotron">
    <blockquote class="blockquote text-center">
        <p class="mb-0 text-monospace">
            {{ table_title }}
        </p>
    </blockquote>
    <div class="container">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <table class="table table-striped text-monospace">
                <thead>
                    <tr>
                        <th scope="col">CWID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Courses</th>
                        <th scope="col">Students</th>
                    </tr>
                </thead>
                <tbody>
                {% for instructor in data %}
                    <tr>
                        <th scope="row">{{ instructor.cwid }}</th>
                        <td>{{ instructor.name }}</td>
                        <td>{{ instructor.dept }}</td>
                        <td>{{ instructor.courses }}</td>
                        <td>{{ instructor.students }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
